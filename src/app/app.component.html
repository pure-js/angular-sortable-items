<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<div class="container">
  <div class="row mt-3">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <form class="row mb-3">
        <div class="col-sm-4">
          <div class="form-inline">
            <label for="az-sort">Sort a-z:</label>
            <input class="form-check-input" id="az-sort" type="checkbox" checked [(ngModel)]="sortOrder" name="order">
          </div>
        </div>
        <div class="col-sm-8">
          <input class="form-control" type="text" placeholder="Text filter" [(ngModel)]="text" name="text">
        </div>
      </form>
      <app-item-list class="scrollable-area" [items]="cities | alphabeticalOrder: sortOrder | textFilter: text"></app-item-list>
    </div>
    <div class="col-xs-12 hidden-sm-down col-md-4">
      <app-item-detail [item]="selectedItemG"></app-item-detail>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4">
      <h3 style="float:left">Filters:</h3>
      <app-flags-filter [flags]="selectedProps" [selected]="selectedProps"></app-flags-filter>
      <app-item-list class="scrollable-area" [items]="companies | flags: selectedProps"></app-item-list>
    </div>
  </div>
</div>
